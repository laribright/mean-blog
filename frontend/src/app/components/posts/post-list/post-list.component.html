<div class="mb-4" *ngIf="posts.length > 0">
  <mat-accordion multi="true" *ngFor="let post of posts">
    <mat-expansion-panel>
  <mat-expansion-panel-header> {{post.title}} </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<h2 *ngIf="posts.length <= 0" class="text-center fw-bold mt-3">No Posts yet</h2>
