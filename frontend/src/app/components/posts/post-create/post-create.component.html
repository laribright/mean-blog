<mat-card>
  <form #postForm="ngForm" (submit)="onAddPost(postForm)">
    <!-- <mat-form-field>
      <input
        mat-input
        type="text"
        placeholder="Title"
        name="title"
        ngModel
        required
        minlength="3"
      />
    </mat-form-field> -->
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input
          matInput
          name="title"
          ngModel
          required
          #title="ngModel"
          minlength="3"
        />
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mt-2" appearance="fill">
        <mat-label>What's on your mind?</mat-label>
        <textarea
          name="content"
          #content="ngModel"
          ngModel
          required
          matInput
        ></textarea>
        <mat-error *ngIf="content.invalid"
          >Please enter a post content</mat-error
        >
      </mat-form-field>
    </div>

    <!-- <mat-form-field>
      <input
        rows="4"
        class="mt-2"
        matInput
        placeholder="What's on your mind?"
        name="content"
        ngModel
        required
      />
    </mat-form-field> -->
    <div>
      <button color="primary" class="mt-3" mat-raised-button type="submit">
        Save Post
      </button>
    </div>
  </form>
</mat-card>
