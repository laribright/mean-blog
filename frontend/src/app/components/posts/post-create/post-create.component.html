<div class="col-xs-12 mx-auto col-md-6 mt-3 text-center p-1">
  <mat-card>
    <form #postForm="ngForm" (submit)="onAddPost(postForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input
            matInput
            name="title"
            ngModel
            required
            #title="ngModel"
            minlength="3"
          />
          <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mt-2" appearance="fill">
          <mat-label>What's on your mind?</mat-label>
          <textarea
            name="content"
            #content="ngModel"
            ngModel
            required
            matInput
          ></textarea>
          <mat-error *ngIf="content.invalid"
            >Please enter a post content</mat-error
          >
        </mat-form-field>
      </div>

      <div>
        <button color="primary" class="mt-3" mat-raised-button type="submit">
          Save Post
        </button>
      </div>
    </form>
  </mat-card>
</div>
